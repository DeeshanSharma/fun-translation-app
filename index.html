<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Fun Translation App</title>
	</head>
	<body>
		<nav>
			<h1>Let's Translate Something</h1>
		</nav>
			<label for="api">Choose Language to Translate:</label>
			<select name="api" id="trns-api">
				<option value="pirates">Pirates</option>
				<option value="groot">Groot</option>
				<option value="navi">Navi</option>
				<option value="yoda">Yoda</option>
			</select>
			<textarea
				name="text"
				id="usr-input"
				cols="30"
				rows="7"
				placeholder="Enter your text to convert it"
			></textarea>
			<br />
			<button class="btn" type="submit">Translate</button>
			<h2>Your Translated Text:</h2>
			<textarea
				name="output"
				id="result"
				cols="30"
				rows="7"
				placeholder="Your translated text goes here"
			></textarea>
			<div class="about">
				<h3>About</h3>
				<p>
					This Web App supports translating English to many Fun languages so
					just translate your text, share with your friends and confuse them.
				</p>
				<a href="" class="btn">Source Code</a>
			</div>

</html>
